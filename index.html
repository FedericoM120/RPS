<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Document</title>
</head>
<body>
    <div class="gameTitle">
        Let's Play Rock Paper Scissors!
    </div>
    <div class="header">
        <h3>
            First to Five Wins
        </h3>
    </div>
    <div class= "choices">
        Make your choice by clicking one of the three buttons below
    </div>
    <div id="container">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorButton">Scissor</button>
    </div>
    <div class="scores">
            <p id="userScore">Player Score: </p>
            <p id="compScore">Computer Score: </p>
    </div>
    
</body>
</html>
